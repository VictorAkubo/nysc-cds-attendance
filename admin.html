<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSC Admin - Manage Members</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
      background: #f4f7fa;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #2e7d32;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar:hover { background-color: #555; }

    .form-container {
      max-width: 500px;
      margin: 0 auto 30px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-container h3 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 8px rgba(46,125,50,0.3);
    }

    button {
      padding: 12px 20px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: 0.3s;
      margin-right: 10px;
    }

    button:hover {
      background: #1b5e20;
      transform: scale(1.05);
    }

    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 0.95em;
    }

    th {
      background: #2e7d32;
      color: #fff;
      font-weight: 700;
    }

    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody tr:hover { background: #d0f0c0; }

    .delete-btn {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn:hover {
      background: #b71c1c;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      button { width: 100%; margin-bottom: 10px; }
    }
  </style>
</head>

<body>

  <div class="navbar" onclick="window.location.href='./index.html'">
    Go to Attendance
  </div>

  <h1>NYSC Admin - Manage Members</h1>

  <div class="form-container">
    <h3>Add New Member</h3>

    <label>Name</label>
    <input type="text" id="memberName" placeholder="Enter member name">

    <label>Batch</label>
    <input type="text" id="memberBatch" placeholder="Enter batch (e.g., A2)">

    <label>Year</label>
    <input type="number" id="memberYear" placeholder="Enter year (e.g., 2025)">

    <label>State Code</label>
    <input type="text" id="memberState" placeholder="Enter state code (e.g., EB/25A)">

    <button onclick="addMember()">Add Member</button>
  </div>

  <div class="form-container">
    <h3>Export / Import Members</h3>
    <button onclick="exportMembers()">Export Members</button>
    <button onclick="document.getElementById('importFile').click()">Import Members</button>
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importMembers(event)">
  </div>

  <div class="table-container">
    <h3>NYSC Members List</h3>
    <table id="membersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Batch</th>
          <th>Year</th>
          <th>State Code</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let members = JSON.parse(localStorage.getItem('nyscMembers')) || [];

    function renderMembers() {
      const tbody = document.querySelector('#membersTable tbody');
      tbody.innerHTML = '';

      members
        .sort((a, b) => {
          if (a.year !== b.year) return a.year - b.year;
          return a.batch.localeCompare(b.batch);
        })
        .forEach((member, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${member.name}</td>
            <td>${member.batch}</td>
            <td>${member.year}</td>
            <td>${member.state}</td>
            <td>
              <button class="delete-btn" onclick="deleteMember(${index})">
                Delete
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
    }

    function addMember() {
      const name = document.getElementById('memberName').value.trim();
      const batch = document.getElementById('memberBatch').value.trim().toUpperCase();
      const year = Number(document.getElementById('memberYear').value);
      const state = document.getElementById('memberState').value.trim().toUpperCase();

      if (!name || !batch || !year || !state) {
        alert('Please fill all fields');
        return;
      }

      members.push({ name, batch, year, state });
      localStorage.setItem('nyscMembers', JSON.stringify(members));
      renderMembers();

      document.getElementById('memberName').value = '';
      document.getElementById('memberBatch').value = '';
      document.getElementById('memberYear').value = '';
      document.getElementById('memberState').value = '';
    }

    function deleteMember(index) {
      if (confirm(`Delete ${members[index].name}?`)) {
        members.splice(index, 1);
        localStorage.setItem('nyscMembers', JSON.stringify(members));
        renderMembers();
      }
    }

    function exportMembers() {
      const dataStr = JSON.stringify(members, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `nysc_members_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function importMembers(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) throw new Error("Invalid file format");
          members = imported;
          localStorage.setItem('nyscMembers', JSON.stringify(members));
          renderMembers();
          alert('Members imported successfully!');
        } catch (err) {
          alert('Failed to import members: ' + err.message);
        }
      };
      reader.readAsText(file);
    }

    renderMembers();
  </script>

</body>
</html>
